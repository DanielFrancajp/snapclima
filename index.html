<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">

    <title>SnapClima</title>
</head>


<body>

    <header class="header">
        <div class="header__city-search-bar">
            <input class="header__input" type="text" placeholder="Temperatura de qual cidade?">
            <button class="header__button">
                <img class="header__button-icon" src="/assets/search-icon.svg" alt="Ícone de uma lupa.">
            </button>
        </div>

        <div class="header__current-date"> hoje,28 de Janeiro </div>
        <div class="header__city-name">João Pessoa </div>
    </header>

    <section class="current-temperature">
        <img class="current-temperature__weather-icon" src="/assets/04d.svg" alt="Ícone que ilustra a temperatura atual">
        <div class="current-temperature__description">Nublado</div>
        <div class="current-temperature__info-label">Tempo agora</div>
        <div class="current-temperature__current-temperature">24º C</div>
    </section>

    <div class="bottom-container">

        <section class="temperature-details">

            <div class="temperature-details__item">
                <div class="temperature-details__label">Vento</div>
                <div class="temperature-details__value">19km</div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>
                <div class="temperature-details__value">25ºC</div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">Umidade</div>
                <div class="temperature-details__value">84%</div>
            </div>
        </section>

        <section class="sunset-sunrise">

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="/assets/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise__value">5:39</div>
            </div>

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="/assets/sunset.svg" alt="Pôr do sol">
                <div class="sunset-sunrise__value">18:57</div>
            </div>

        </section>
    </div>

</body>


</html>
